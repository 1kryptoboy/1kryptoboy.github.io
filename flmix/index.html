<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FL Studio Mixing</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --main-blue: #7296ca;
            --white: #ffffff;
            --accent-blue: #4f83bf;
            --deep-blue: #0060aa;
            --orange: #ee7c1a;
        }
        body {
            background: linear-gradient(135deg, var(--main-blue) 0%, var(--accent-blue) 100%);
            min-height: 100vh;
        }
        .navbar {
            background: var(--deep-blue) !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .navbar-brand, .nav-link, .navbar-nav .nav-link.active {
            color: var(--white) !important;
            transition: color 0.2s;
        }
        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
            font-size: 1.4rem;
        }
        .nav-link:hover, .nav-link:focus {
            color: var(--orange) !important;
        }
        .header-title {
            color: var(--white);
            margin-top: 3rem;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.7rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .card {
            background: rgba(255,255,255,0.92);
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
        }
        .btn-primary {
            background-color: var(--deep-blue);
            border-color: var(--deep-blue);
            font-weight: 600;
            letter-spacing: 1px;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--orange);
            border-color: var(--orange);
            color: var(--white);
        }
        .modal-content {
            border-radius: 1rem;
        }
        .modal-header {
            border-bottom: none;
        }
        .modal-title {
            color: var(--deep-blue);
            font-weight: 700;
        }
        .form-control:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 0.2rem rgba(79,131,191,0.15);
        }
    </style>
    <script type="module" src="scripts/auth.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">FL Studio Mixing</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <button id="nav-auth-btn" class="btn btn-primary ms-3" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <div class="header-title">FL Studio Mixing</div>

    <!-- Auth Card (shows only when logged in) -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div id="user_div" class="card p-4 mb-3" style="display: none;">
              <h4 id="user_para"></h4>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="login_div">
                <div class="mb-3">
                    <input type="email" id="email_field" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password_field" class="form-control" placeholder="Password" required>
                </div>
                <button class="btn btn-primary w-100" onclick="login()">Login</button>
            </div>
            <div id="logout_div" style="display:none;">
                <button class="btn btn-primary w-100" onclick="logout()">Log Out</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (for navbar toggling and modal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Toggle navbar button and modal content based on auth state
      window.updateNavAuthBtn = function(isLoggedIn) {
        const navBtn = document.getElementById('nav-auth-btn');
        if (isLoggedIn) {
          navBtn.textContent = 'Logout';
          navBtn.removeAttribute('data-bs-toggle');
          navBtn.removeAttribute('data-bs-target');
          navBtn.onclick = () => logout();
          document.getElementById('logout_div').style.display = '';
          document.getElementById('login_div').style.display = 'none';
        } else {
          navBtn.textContent = 'Login';
          navBtn.setAttribute('data-bs-toggle', 'modal');
          navBtn.setAttribute('data-bs-target', '#loginModal');
          navBtn.onclick = null;
          document.getElementById('logout_div').style.display = 'none';
          document.getElementById('login_div').style.display = '';
        }
      };
    </script>
</body>
</html>
