<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FL Studio Mixing</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --main-blue: #7296ca;
            --white: #ffffff;
            --accent-blue: #4f83bf;
            --deep-blue: #0060aa;
            --orange: #ee7c1a;
        }
        body {
            background-color: var(--main-blue);
        }
        .navbar {
            background-color: var(--deep-blue) !important;
        }
        .navbar-brand, .nav-link, .navbar-nav .nav-link.active {
            color: var(--white) !important;
        }
        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
        }
        .nav-link:hover {
            color: var(--orange) !important;
        }
        .header-title {
            color: var(--accent-blue);
            margin-top: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
        }
        .card {
            background: var(--white);
            border: 1px solid var(--accent-blue);
        }
        .btn-primary {
            background-color: var(--deep-blue);
            border-color: var(--accent-blue);
        }
        .btn-primary:hover {
            background-color: var(--accent-blue);
            border-color: var(--deep-blue);
        }
    </style>
    <script type="module" src="scripts/auth.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">FL Studio Mixing</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <div class="header-title">FL Studio Mixing</div>

    <!-- Auth Card -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div id="user_div" class="card p-4 mb-3" style="display: none;">
              <h4 id="user_para"></h4>
              <button class="btn btn-primary w-100" onclick="logout()">Log Out</button>
          </div>
          <div id="login_div" class="card p-4">
              <h4 class="mb-3">Login</h4>
              <div class="mb-3">
                  <input type="email" id="email_field" class="form-control" placeholder="Email" required>
              </div>
              <div class="mb-3">
                  <input type="password" id="password_field" class="form-control" placeholder="Password" required>
              </div>
              <button class="btn btn-primary w-100" onclick="login()">Login</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (for navbar toggling) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
